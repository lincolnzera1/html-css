<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with password</title>
</head>
<body>
    <h1>Passwords in forms</h1>
    <form action="cadastro.js" method="post">

        <!--
            PLACEHOLDER = Ã‰ a hint do kotlin, texto que aparece quase invisivel no input

        -->

        <p>
            <label for="iuser">User: </label>
             <input type="text" id="iuser" required minlength="3" placeholder="User"></p>
        <p>
            <label for="ipassword">Password: </label> 
            <input type="password" id="ipassword" required minlength="5" placeholder="Password"></p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
