<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get">


        <!-- 
            Colocar o mesmo nome no input radio, para que marque apenas 1 opção.
            
            checked: já é marcado como padrao
         -->


        <fieldset>
            <legend>Eu sou a lenda</legend>
            <input type="radio" name="igual" id="ilenda" value="enviaEsseNomePelaUrl"> Filme <br>
            <input type="radio" name="igual" id="ifeedback" checked value="enviaEsseNomePelaUrl2"> Gostou? <br>
        </fieldset>

        <fieldset>
            <!-- esse i na frente das palavras foi coisa do guanabara pra entender melhor. N é padrao. -->
            <legend>Esportes</legend>
            <input type="checkbox" id="ibasquete">Basquete
            <input type="checkbox" id="inatacao">Natação
            <input type="checkbox" id="ivolei">Volei
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
